<div class="card">
  <div class="card_top">
    <h4>
      {{user.name}}
    </h4>
    <p>
      {{user.top}}
    </p>
    <object
      type="image/svg+xml"
      data="./assets/icons/headsvg.svg">
      <img class="som"
           src="./assets/icons/headsvg.svg">

    </object>

  </div>
  <div class="card_bottom">
    <p>
      {{user.about}}
    </p>
    <div class="flexim">
      <div class="card_sm">

        {{user.bottom}}
      </div>
    </div>
  </div>
</div>
